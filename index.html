<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC ResuMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 1) 100%);
        }
        .contact-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(251, 146, 60, 0.1);
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(251, 146, 60, 0.2);
        }
        .nfc-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">
    <div class="gradient-bg min-h-screen">
        <header class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center">
                
            </div>
        </header>

        <section class="container mx-auto px-4 pt-8 md:pt-16 pb-8">
            <div class="flex flex-col md:flex-row items-center">
                <div class="w-full text-center">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-8">
                        <span class="text-primary-400">Hello,</span> I'm Nicholas Taylor
                    </h1>
                    <h2 class="text-2xl md:text-3xl text-gray-300 mb-8">
                        Data Visualization Student at UW
                    </h2>
                    <p class="text-gray-400 mb-8 max-w-2xl mx-auto">
                        Thank you for visiting my landing page. I invite you to explore my portfolio and connect with me on my professional platforms.
                    </p>
                    <div class="flex justify-center space-x-4">
                      <a href="https://nicholast833.github.io/Portfolio/" target="_blank" rel="noopener noreferrer" class="border border-primary-500 text-primary-400 hover:bg-primary-900 hover:bg-opacity-20 px-6 py-3 rounded-full transition duration-300 flex items-center">
                          <i class="fas fa-eye mr-2"></i> View Portfolio
                      </a>
                      <a href="https://nicholast833.github.io/Resume/Resume.pdf" target="_blank" rel="noopener noreferrer" download="Resume.pdf" class="border border-primary-500 text-primary-400 hover:bg-primary-900 hover:bg-opacity-20 px-6 py-3 rounded-full transition duration-300 flex items-center">
                          <i class="fas fa-download mr-2"></i> Download Resume
                      </a>
                  </div>
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4 pt-2 pb-4">
            <h3 class="text-xl text-center text-gray-300 mb-8">
                Let's Get in Touch
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <div class="contact-card bg-gray-800 rounded-xl p-6 flex flex-col items-center text-center shadow-[0_4px_6px_rgba(37,99,235,0.1)] hover:shadow-[0_10px_15px_rgba(37,99,235,0.2)]">
                    <div class="w-16 h-16 rounded-full bg-blue-700 flex items-center justify-center mb-4">
                        <i class="fab fa-linkedin-in text-white text-2xl"></i>
                    </div>
                    <a href="https://www.linkedin.com/in/nicholast833/" target="_blank" class="mt-auto w-full">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300">
                            LinkedIn
                        </button>
                    </a>
                </div>

                <div class="contact-card bg-gray-800 rounded-xl p-6 flex flex-col items-center text-center shadow-[0_4px_6px_rgba(101,163,13,0.1)] hover:shadow-[0_10px_15px_rgba(101,163,13,0.2)]">
                    <div class="w-16 h-16 rounded-full bg-lime-600 flex items-center justify-center mb-4">
                        <i class="fas fa-handshake text-white text-2xl"></i>
                    </div>
                    <a href="https://app.joinhandshake.com/profiles/nicholast833" target="_blank" class="mt-auto w-full">
                        <button class="w-full bg-lime-600 hover:bg-lime-600 text-white py-2 rounded-lg transition duration-300">
                            Handshake
                        </button>
                    </a>
                </div>

                <div class="contact-card bg-gray-800 rounded-xl p-6 flex flex-col items-center text-center shadow-[0_4px_6px_rgba(20,184,166,0.1)] hover:shadow-[0_10px_15px_rgba(20,184,166,0.2)]">
                    <div class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center mb-4">
                        <i class="fas fa-envelope text-white text-2xl"></i>
                    </div>
                    <a href="mailto:nicholast833@gmail.com" class="mt-auto w-full">
                        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition duration-300">
                            Email
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
