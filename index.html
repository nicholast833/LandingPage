    <script>
      const canvas = document.getElementById("space");
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      const numStars = 1900;
      const focalLength = canvas.width * 2;
      let centerX = canvas.width / 2;
      let centerY = canvas.height / 2;
      let stars = [];
      function initializeStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            z: Math.random() * canvas.width,
            o: 0.35 + Math.random() * 0.35,
            trail: [],
          });
        }
      }
      function moveStars() {
        for (let i = 0; i < stars.length; i++) {
          const star = stars[i];
          star.z -= 0.7;
          if (star.z < 1) {
            star.z = canvas.width;
            star.x = Math.random() * canvas.width;
            star.y = Math.random() * canvas.height;
            star.trail = [];
          }
        }
      }
      function drawStars() {
        ctx.fillStyle = "rgba(12, 12, 12, 1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const trailLength = 2;
        for (let i = 0; i < stars.length; i++) {
          const star = stars[i];
          const px = (star.x - centerX) * (focalLength / star.z) + centerX;
          const py = (star.y - centerY) * (focalLength / star.z) + centerY;
          star.trail.push({ x: px, y: py });
          if (star.trail.length > trailLength) {
            star.trail.shift();
          }
          if (star.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(star.trail[0].x, star.trail[0].y);
            for (let j = 1; j < star.trail.length; j++) {
              ctx.lineTo(star.trail[j].x, star.trail[j].y);
            }
            ctx.strokeStyle = `rgba(209, 255, 255, ${star.o})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
          ctx.fillStyle = `rgba(209, 255, 255, ${star.o})`;
          ctx.fillRect(px, py, 1, 1);
        }
      }
      function animate() {
        requestAnimationFrame(animate);
        moveStars();
        drawStars();
      }
      window.addEventListener("resize", () => {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        initializeStars();
      });
      initializeStars();
      animate();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { 
            getFirestore, collection, doc, setDoc, getDoc, addDoc, 
            increment, serverTimestamp, updateDoc, arrayUnion 
        } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCie6KnCFUvvp62kC409HgBqpOPNIQdr_c",
            authDomain: "landing-page-fe3ce.firebaseapp.com",
            projectId: "landing-page-fe3ce",
            storageBucket: "landing-page-fe3ce.appspot.com",
            messagingSenderId: "454823001475",
            appId: "1:454823001475:web:cc4550276a356e388e4ab6",
            measurementId: "G-3GX6VYVKWG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function handlePageLoad() {
            const sessionId = self.crypto.randomUUID();
            const urlParams = new URLSearchParams(window.location.search);
            const isNfcVisitor = urlParams.get('source') === 'nfc';
            const source = isNfcVisitor ? 'nfc' : 'direct';

            const popup = document.getElementById('dataPopup');
            const popupHeader = document.getElementById('popupHeader');
            const popupContent = document.getElementById('popupContent');
            const hideBtn = document.getElementById('hidePopup');
            const submitBtn = document.getElementById('submitCompany');
            const emailBtn = document.getElementById('email-btn');

            const sessionRef = doc(db, 'sessions', sessionId);
            await setDoc(sessionRef, {
                sessionId: sessionId,
                source: source,
                sessionStart: serverTimestamp(),
                surveySubmitted: false,
                clickedButtons: []
            });

            const analyticsRef = doc(db, 'analytics', 'visitorCounts');
            const fieldToIncrement = isNfcVisitor ? 'nfcVisitors' : 'nonNfcVisitors';
            await setDoc(analyticsRef, { [fieldToIncrement]: increment(1) }, { merge: true });

            const docSnap = await getDoc(analyticsRef);
            if (docSnap.exists()) {
                const counts = docSnap.data();
                const nfcCount = counts.nfcVisitors || 0;
                const nonNfcCount = counts.nonNfcVisitors || 0;
                const totalVisitors = nfcCount + nonNfcCount;
                const welcomeText = document.getElementById('welcome-text');
                
                if (totalVisitors > 0) {
                    const percentage = ((nfcCount / totalVisitors) * 100).toFixed(2);
                    // MODIFIED: Span now only wraps the percentage for a tighter highlight
                    welcomeText.innerHTML = `Thank you for visiting my landing page. <br> Did you know <span class="highlight-nfc"><b>${percentage}%</b></span> of visitors arrive via the NFC tag in my card?`;
                } else {
                    welcomeText.innerHTML = `Thank you for visiting my landing page. <br> I invite you to explore my portfolio and connect with me on my professional platforms.`
                }
                
                // MODIFIED: Trigger welcome text fade-in animation
                welcomeText.classList.add('welcome-text-fade-in');
                welcomeText.classList.remove('opacity-0');

                if (isNfcVisitor) {
                    welcomeText.classList.add('nfc-glow');
                    setTimeout(() => welcomeText.classList.remove('nfc-glow'), 2000);
                }
            }
            
            // MODIFIED: Changed delay to 4500ms (2.5s animation + 2s wait)
            setTimeout(() => popup.classList.remove('is-hidden'), 4500);

            const hidePopup = () => popup.classList.add('is-hidden');
            hideBtn.addEventListener('click', hidePopup);

            submitBtn.addEventListener('click', async () => {
                const companyInput = document.getElementById('companyInput');
                const companyName = companyInput.value.trim();
                
                await updateDoc(sessionRef, {
                    surveySubmitted: true,
                    companyName: companyName || "Anonymous"
                });

                if (companyName) {
                    await addDoc(collection(db, 'surveys'), {
                        companyName: companyName,
                        submittedAt: serverTimestamp(),
                        sessionId: sessionId 
                    });
                }
                
                popupHeader.style.display = 'none';
                document.getElementById('formSection').classList.add('hidden');
                const thankYouSection = document.getElementById('thankYouSection');
                thankYouSection.classList.remove('hidden');
                popupContent.classList.remove('p-4');
                popupContent.classList.add('p-3');
                
                setTimeout(hidePopup, 1500);
            });

            const trackableButtons = document.querySelectorAll('.track-click');
            trackableButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonName = button.dataset.trackName;
                    updateDoc(sessionRef, {
                        clickedButtons: arrayUnion({
                            name: buttonName,
                            timestamp: new Date()
                        })
                    });
                });
            });

            const originalEmailBtnText = emailBtn.innerText;
            emailBtn.addEventListener('click', () => {
                const email = emailBtn.dataset.email;
                navigator.clipboard.writeText(email).then(() => {
                    emailBtn.innerText = 'Copied!';
                    setTimeout(() => { emailBtn.innerText = originalEmailBtnText; }, 2000);
                }).catch(err => { console.error('Failed to copy text: ', err); });
            });
        }

        document.addEventListener('DOMContentLoaded', handlePageLoad);
    </script>
